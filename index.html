
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powunity GPX Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Powunity GPX Viewer</h1>

        <div class="input-group">
            <label for="apiToken">API Token (nur für Import benötigt):</label>
            <input type="text" id="apiToken" placeholder="Your API Token">
        </div>
        <div class="input-group">
            <label for="deviceId">Device ID (nur für Import benötigt):</label>
            <input type="text" id="deviceId" placeholder="Your Device ID">
        </div>
        <button id="importButton">Daten importieren / aktualisieren</button>
        <div id="importStatus"></div>

        <hr style="margin: 20px 0;">

        <div class="input-group">
            <label for="startDate">Start Datum:</label>
            <input type="date" id="startDate">
        </div>
        <div class="input-group">
            <label for="endDate">End Datum:</label>
            <input type="date" id="endDate">
        </div>
        <button id="showRoutesButton">Routen anzeigen</button>

        <div id="map"></div>
        <div id="legend">
            <h3>Geschwindigkeit</h3>
            <div class="legend-item"><span class="color-box" style="background-color: blue;"></span> Langsam</div>
            <div class="legend-item"><span class="color-box" style="background-color: lime;"></span> Mittel</div>
            <div class="legend-item"><span class="color-box" style="background-color: red;"></span> Schnell</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
